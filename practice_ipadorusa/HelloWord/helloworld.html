<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs</title>
    
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                message : 'Hello World Vuejs!!!!'
            }
        })
    </script>
</body>
</html>
